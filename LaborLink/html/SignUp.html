</head>
<body>
    <div id="preloader"></div>
    <div class="navmain">
        <nav class="nav1">
            <div class="imgdiv">
             <a href="/landing.html"><img src="/pic/Minimalist_Initial_Letter_Logo-removebg-preview.png" alt="" width="200px"></a>
            </div>
            <div class="uldiv">
            <ul>
                <a href="/html/landing.html"><li>Home</li></a> 
               <a href="/html/about.html"> <li>About</li></a> 
               <a href="/html/card_slider.html"><li>Browse Jobs</li></a>
                <a href="/html/SignUp.html"><button class="btn1">Sign Up</button></a>
                <a href="/html/Login.html"><button class="btn2">Login</button></a>

            </ul>
        </div>
        
        </nav>
    </div>
    
    <div class="main">
        
        <div class="container">
            <div class="img">
            </div>
            <div class="info">
                <form action="mailto: konsammie@gmail.com">
                    <h3 id="heading1" >Sign Up</h3>
                      <i class="fa-solid fa-signature"></i><input type="text" placeholder="First Name" required>
                      <br>
                      <i class="fa-solid fa-signature"></i><input type="text" placeholder="Last Name" required>
                      <br>
                      <i class="fa-solid fa-user"></i> <input type="text" placeholder="Username" required>
                      <br>
                      <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email Address" required>
                      <br>
                      <i class="fa-solid fa-lock"></i> <input type="password" placeholder="Password" id="pass1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                      <br>
                      <i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm Password" id="pass2">
                      <br>
                    
                      <button  id="btn1" onclick="validityform()">Register</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display="none";
        })
      
        function validityform(){
            
            var pass = document.getElementById("pass1").value;
            var re_pass = document.getElementById("pass2").value;


            if(pass==re_pass && pass.length > 0){
                window.location.href = "Login.html";
                
            }
            else{
                document.getElementById("pass1").style.borderColor = "red";
                document.getElementById("pass2").style.borderColor = "red";
                
            }
        }

    </script>
</body>
